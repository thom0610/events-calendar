<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Data table</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="wrapper">

    <div>
      <table border="1">
        <caption>November, 1963</caption>
        <thead>
          <tr>
            <th scope="col">Sun</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
           <td scope="row" colspan="5"></td>
           <td scope="row">1</td>
           <td scope="row">2</td>
         </tr>

         <tr>
           <td scope="row">3</td>
           <td scope="row">4</td>
           <td scope="row">5</td>
           <td scope="row">6</td>
           <td scope="row">7</td>
           <td scope="row">8</td>
           <td scope="row">9</td>
         </tr>

         <tr>
           <td scope="row">10</td>
           <td scope="row">11</td>
           <td scope="row">12</td>
           <td scope="row">13</td>
           <td scope="row">14</td>
           <td scope="row">15</td>
           <td scope="row">16</td>
         </tr>

         <tr>
           <td scope="row">17</td>
           <td scope="row">18</td>
           <td scope="row">19</td>
           <td scope="row">20</td>
           <td scope="row">21</td>
           <td scope="row">22</td>
           <td scope="row">23</td>
         </tr>

         <tr>
           <td scope="row">24</td>
           <td scope="row">25</td>
           <td scope="row">26</td>
           <td scope="row">27</td>
           <td scope="row">28</td>
           <td scope="row">29</td>
           <td scope="row">30</td>
         </tr>









</body>
</html>
